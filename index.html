<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Panel</title>
  <link rel="stylesheet" href="style.css" />
  <script>
    function logout() {
      alert("Logging out...");
      window.location.href = "login.html";
    }
  </script>
</head>
<body>
  <div class="sidebar">
    <h2>Admin Panel</h2>
    <ul>
      <li><a href="#">Dashboard</a></li>
      <li><a href="#">Users</a></li>
      <li><a href="#">Reports</a></li>
      <li><a href="#">Settings</a></li>
      <li><a href="#" onclick="logout()">Logout</a></li>
    </ul>
  </div>

  <div class="main">
    <header>
      <h1>Welcome, Admin</h1>
    </header>

    <section class="cards">
      <div class="card">
        <h3>Total Users</h3>
        <p>150</p>
      </div>
      <div class="card">
        <h3>Reports</h3>
        <p>12</p>
      </div>
      <div class="card">
        <h3>Revenue</h3>
        <p>$2,500</p>
      </div>
    </section>
  </div>
</body>
</html>
