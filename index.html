<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Welcome - Admin Panel</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #0f172a;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      flex-direction: column;
    }

    h1 {
      font-size: 36px;
      color: #facc15;
      margin-bottom: 10px;
    }

    p {
      font-size: 18px;
      color: #cbd5e1;
      margin-bottom: 30px;
    }

    .btn {
      background-color: #22d3ee;
      color: #0f172a;
      padding: 12px 24px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      font-weight: bold;
      text-decoration: none;
    }

    .btn:hover {
      background-color: #0ea5e9;
    }
  </style>
</head>
<body>
  <h1>Admin Portal</h1>
  <p>Welcome to the Admin Panel. Please login to continue.</p>
  <a href="login.html" class="btn">Login</a>
</body>
</html>
