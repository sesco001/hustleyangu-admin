<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Panel</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      height: 100vh;
      background-color: #f1f5f9;
    }

    .sidebar {
      width: 200px;
      background-color: #1e293b;
      color: white;
      padding: 20px;
    }

    .sidebar h2 {
      font-size: 22px;
      margin-bottom: 20px;
    }

    .sidebar ul {
      list-style: none;
      padding: 0;
    }

    .sidebar ul li a {
      color: white;
      text-decoration: none;
      display: block;
      padding: 10px;
      margin-bottom: 5px;
      border-radius: 5px;
    }

    .sidebar ul li a:hover {
      background-color: #334155;
    }

    .main {
      flex-grow: 1;
      padding: 20px;
    }

    header h1 {
      margin-bottom: 20px;
    }

    .cards {
      display: flex;
      gap: 20px;
    }

    .card {
      background-color: white;
      padding: 20px;
      border-radius: 10px;
      flex: 1;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <h2>Admin Panel</h2>
    <ul>
      <li><a href="#">Dashboard</a></li>
      <li><a href="#">Users</a></li>
      <li><a href="#">Reports</a></li>
      <li><a href="#">Settings</a></li>
      <li><a href="#" onclick="logout()">Logout</a></li>
    </ul>
  </div>

  <div class="main">
    <header>
      <h1>Welcome, Admin</h1>
    </header>

    <section class="cards">
      <div class="card">
        <h3>Total Users</h3>
        <p>150</p>
      </div>
      <div class="card">
        <h3>Reports</h3>
        <p>12</p>
      </div>
      <div class="card">
        <h3>Revenue</h3>
        <p>$2,500</p>
      </div>
    </section>
  </div>

  <script>
    function logout() {
      alert("Logging out...");
      window.location.href = "login.html";
    }
  </script>
</body>
</html>
