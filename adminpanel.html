<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Panel</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f1f5f9;
      color: #0f172a;
    }

    .container {
      display: flex;
    }

    .sidebar {
      width: 220px;
      background-color: #1e293b;
      height: 100vh;
      position: fixed;
      top: 0;
      left: 0;
      padding: 20px;
      box-sizing: border-box;
      color: white;
    }

    .sidebar h2 {
      text-align: center;
      color: #facc15;
      margin-bottom: 30px;
    }

    .sidebar a {
      display: block;
      color: white;
      padding: 10px;
      margin: 10px 0;
      text-decoration: none;
      border-radius: 5px;
    }

    .sidebar a:hover {
      background-color: #334155;
    }

    .main {
      margin-left: 220px;
      padding: 30px;
      flex: 1;
    }

    .header {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 20px;
      color: #1e293b;
    }

    .cards {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
    }

    .card {
      background-color: white;
      border-radius: 10px;
      padding: 20px;
      flex: 1;
      min-width: 220px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
    }

    .card h4 {
      color: #64748b;
      margin-bottom: 10px;
    }

    .card h2 {
      color: #0ea5e9;
      margin: 0;
    }

    .footer {
      margin-top: 40px;
      text-align: center;
      font-size: 14px;
      color: #94a3b8;
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
      }

      .sidebar {
        width: 100%;
        height: auto;
        position: relative;
      }

      .main {
        margin-left: 0;
      }
    }
  </style>
</head>
  <body onload="checkLogin()">
<script>
  function checkLogin() {
    const user = localStorage.getItem("adminUser");
    if (!user) {
      window.location.href = "login.html";
    }
  }
</script>
  <div class="container">
    <!-- Sidebar -->
    <div class="sidebar">
      <h2>Admin Panel</h2>
      <a href="dashboard.html"><i class="fas fa-tachometer-alt"></i> Dashboard</a>
      <a href="#">Users</a>
      <a href="#">Reports</a>
      <a href="#">Settings</a>
      <a href="#" onclick="logout()">Logout</a>
    </div>

    <!-- Main Content -->
    <div class="main">
      <div class="header">Welcome, Admin</div>

      <div class="cards">
        <div class="card">
          <h4>Total Users</h4>
          <h2>150</h2>
        </div>
        <div class="card">
          <h4>Reports</h4>
          <h2>12</h2>
        </div>
        <div class="card">
          <h4>Revenue</h4>
          <h2>$2,500</h2>
        </div>
      </div>

      <div class="footer">&copy; 2025 Hustle yangu. All rights reserved.</div>
    </div>
  </div>

  <script>
    function logout() {
      alert("Logging out...");
      // Replace with actual logout logic
      window.location.href = "login.html";
    }
  </script>
</body>
                                                                         </html>
